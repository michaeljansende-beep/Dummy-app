<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PCI App – Demo (Dummy)</title>

<style>
/* --- DISKRETER DEMO-HINWEIS --- */
.demo-badge {
  position: fixed;
  top: 8px;
  right: 8px;
  z-index: 9999;
  font-size: 11px;
  font-weight: 700;
  letter-spacing: .3px;
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(0,0,0,.65);
  color: #fff;
  backdrop-filter: blur(4px);
}

/* Keine Layout-Veränderungen */
</style>
</head>

<body>

<div class="demo-badge">
  DEMO · Dummy-Preise
</div>

<!--
HINWEIS:
- Basis: Original PCI App
- Alle Preise werden clientseitig auf 5,00 € gesetzt
- Keine realen Daten, keine Serveranbindung
-->

<script>
/*
  GLOBALER DUMMY-PREIS-OVERRIDE
  Setzt JEDE erkannte Preiseinheit auf 5,00 €
  Greift bewusst NACH dem Rendern, ohne Layout-Eingriff
*/

(function () {
  const DUMMY_PRICE = "5,00 €";

  function replacePrices(root = document.body) {
    const walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, null);
    let node;
    while (node = walker.nextNode()) {
      if (/\d+[\.,]\d{2}\s?€/.test(node.nodeValue)) {
        node.nodeValue = DUMMY_PRICE;
      }
    }
  }

  // Initial
  window.addEventListener("load", () => {
    replacePrices();
  });

  // Re-run on dynamic changes (Slider, Auswahl etc.)
  const obs = new MutationObserver(() => replacePrices());
  obs.observe(document.body, { childList: true, subtree: true });

})();
</script>

</body>
</html>
